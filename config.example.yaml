# 購入履歴情報を取得するための，Amazon.co.jp のログイン情報
login:
  user: Amazon.co.jp のユーザ名
  pass: Amazon.co.jp のパスワード

# データ収集で使用する一時ファイルの置き場所
data:
  # Web ブラウザの作業フォルダ
  selenium: data

  # 購入履歴関係のデータ
  cache:
    # 収集した購入履歴情報 (どこまで取集したかの管理データ含む)
    order: data/amazhist_cache.dat
    # サムネイル画像
    thumb: data/thumb

  # 画像認証画像
  captcha: captcha.png

# 出力ファイルの置き場所
output:
  excel:
    # 購入履歴が記載されたファイル
    table: amazhist.xlsx


